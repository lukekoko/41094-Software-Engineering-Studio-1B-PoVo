{% include navbar_logged_in.html %}
<div style="margin: 1% 5% 5% 5%">
	<a class="btn btn-primary" href="/dashboard">View all ads</a>
    <ul class="list-unstyled" style="margin-top: 1%">
		<div class="input" style="width:100%">
			<!-- <input type="text" name="search" id="search" class="form-control" placeholder="Search"/> -->
		</div>
		{% if not ads %}
    <p class="alert alert-danger">No advertisements</p>		
		{% else %}
		{% for ad in ads %}
		<li class="media my-2 " style="border: px; border-color: black; border-style: solid; border-radius: 10px">
				<img src="{!ad['img_path']!}" class="mr-3 ml-1 my-3" style="height: 20%; width: 20%;">
				<div class="media-body my-3">
					<h5 class="mt-0 mb-1">{!ad["title"]!}</h5>
					<p>
						{!ad["desc"]!}
					</p>
				</div>
				<div class="float-right">
					<a class="btn btn-primary mx-1 my-3" href="/advertisement/view?id={!ad['id']!}">View</a>
					<!-- <a href="/advertisement/view?id={!ad['id']!}" class="btn btn-primary mx-1 my-3">View</a> -->
					<a href="/advertisement/delete?id={!ad['id']!}" class="btn btn-danger mx-1 my-3">Delete</a>
				</div>
		</li>
		{% end for %}
		{% end if %}
	</ul>
</div>
