{% include navbar_logged_in.html %}

<div align="center" style="margin : 1% 5% 5% 5%;">
  <H1>Manage user details</H1>
  <div align="center">
    <a href="/resetpassword" class="btn btn-primary mx-3 my-3">Change password</a>
  </div>
  {%if fail%}
  <p class="alert alert-danger">Edit failed</p>
  {%else%}
  <form method="POST" action="/account">
    <div class="form-group">
      <label class="float-left">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" value="{!user[0]!}" required />
    </div>
    <div class="form-group">
      <label class="float-left">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{!user[1]!}" required />
    </div>
    <div class="form-group">
      <label class="float-left">User type</label>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="usertype1" name="usertype" class="custom-control-input" value="1" required />
        <label class="custom-control-label" for="usertype1">Charity</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="usertype2" name="usertype" class="custom-control-input" value="2" required />
        <label class="custom-control-label" for="usertype2">Donor</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Edit details</button>
  </form>
</div>
